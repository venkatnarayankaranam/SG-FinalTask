<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form action="{{ url_for('main.add_task') }}" method="POST">
            <input type="text" name="title" placeholder="New Task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li class="{{ 'done' if task.done else '' }}">
                    {{ task.title }}
                    {% if not task.done %}
                        <a href="{{ url_for('main.complete_task', task_id=loop.index0) }}">âœ”</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
